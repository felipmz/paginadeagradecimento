<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado pelo seu contato</title>
    <style>
      /* Reset e estilos base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #0a192f;
        color: #e6f1ff;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* Container principal */
      .thank-you-container {
        background-color: #112240;
        border-radius: 10px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .thank-you-container:hover {
        transform: translateY(-5px);
      }

      /* Ícone de confirmação */
      .checkmark {
        width: 80px;
        height: 80px;
        margin: 0 auto 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #64ffda;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .checkmark svg {
        width: 50px;
        height: 50px;
        fill: #112240;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(100, 255, 218, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(100, 255, 218, 0);
        }
      }

      /* Textos */
      h1 {
        font-size: 2.2rem;
        margin-bottom: 15px;
        color: #64ffda;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      /* Botão de voltar */
      .back-button {
        display: inline-block;
        background-color: #64ffda;
        color: #0a192f;
        padding: 12px 30px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: 2px solid #64ffda;
      }

      .back-button:hover {
        background-color: transparent;
        color: #64ffda;
      }

      /* Versão mobile */
      @media (max-width: 768px) {
        .thank-you-container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 1rem;
        }

        .checkmark {
          width: 70px;
          height: 70px;
        }

        .checkmark svg {
          width: 40px;
          height: 40px;
        }

        .back-button {
          padding: 10px 25px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <div class="checkmark">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </svg>
      </div>
      <h1>Obrigado pelo seu contato!</h1>
      <p>
        Seu e-mail foi enviado com sucesso. Iremos responder o mais breve
        possível. Apreciamos sua mensagem!
      </p>
      <a href="javascript:history.back()" class="back-button"
        >Voltar à página anterior</a
      >
    </div>
  </body>
</html>
